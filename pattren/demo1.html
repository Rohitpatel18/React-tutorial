<script>
const rows = 5;


function generateLine(spacesCount, numbersCount, number) {
    let line = "";
    for (let i = 0; i < spacesCount; i++) {
        line += " ";
    }
    for (let i = 0; i < numbersCount; i++) {
        line += number;
    }
    return line;
}





for (let i = 0; i < rows; i++) {
    const spacesCount = rows - i - 1;//4
    const numbersCount = i * 2 + 1;//1
    console.log(generateLine(spacesCount, numbersCount, i));
}


for (let i = rows - 2; i >= 0; i--) {
    const spacesCount = rows - i - 1;//1
    const numbersCount = i * 2 + 1;//7
    console.log(generateLine(spacesCount, numbersCount, i));
}

</script>
